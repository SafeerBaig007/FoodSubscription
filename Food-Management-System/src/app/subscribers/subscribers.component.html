<div class="container">
    <p class="text-color fw-bold fs-2 mt-3">Subscribers List</p>
    <br>
    <table
    mat-table
    class="mat-elevation-z8 mt-3"
    [dataSource]="subscribedService.getAllSubscribedUsers"
  >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client Name</th>
      <td mat-cell *matCellDef="let element" class="text-capitalize">
        {{ userName(element.user_id) }}
      </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{  userEmail(element.user_id) }}
        </td>
      </ng-container>
    <!-- Dish Column -->
    <ng-container matColumnDef="dish">
      <th mat-header-cell *matHeaderCellDef>Dish Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-capitalize"
      >
        {{  dishName(element.dish_id) }}
      </td>
    </ng-container>
       <!-- Duration Column -->
    <ng-container matColumnDef="create">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="text-capitalize"
        >
          Weekly
        </td>
      </ng-container>
  </table>
</div>
