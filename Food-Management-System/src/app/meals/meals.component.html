<div class="container">
  <p class="text-color fw-bold fs-2 mt-3">Client Weekly Meal</p>
  <br />
  <div class="text fw-bold fs-4 mt-3 text-capitalize">{{subscriedService.getDishName}}</div>
  <table mat-table [dataSource]="subscriedService.getSubscribedUser?.dates" class="mat-elevation-z8 mt-3">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="optMeal(row)"
    ></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="meal">
      <th mat-header-cell *matHeaderCellDef>Meal</th>
      <td mat-cell *matCellDef="let element" class="text-capitalize">
        {{ element.meal }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" class="text-capitalize">
        {{ element.status }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="text-capitalize">
        <button
        *ngIf="element.status == 'declined'"
          mat-icon-button
          color="primary"
        >
          <mat-icon color="purple">check_circle</mat-icon>
        </button>
        <button
        *ngIf="element.status == 'accepted'"
        mat-icon-button
        color="primary"
      >
        <mat-icon color="purple">cancel</mat-icon>
      </button>
      </td>
    </ng-container>
  </table>
</div>
