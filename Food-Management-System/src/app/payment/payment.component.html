<div class="container">
    <p class="text-color fw-bold fs-2 mt-3">Payment</p>
  <br />
    <div class="d-flex justify-content-center">
  <table
    mat-table
    [dataSource]="subscriedService.getSubscribedUser?.dates"
    class="mat-elevation-z8 mt-3"
  >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="optMeal(row)"
    ></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="meal">
      <th mat-header-cell *matHeaderCellDef>Meal</th>
      <td mat-cell *matCellDef="let element" class="text-capitalize">
        {{ element.meal }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-capitalize"
        [ngClass]="{
          blue: element.status == 'accepted',
          red: element.status == 'declined'
        }"
      >
        {{ element.status }}
      </td>
    </ng-container>
  </table>
</div>
  <br>
  <div class="d-flex justify-content-center">
  <div class="">
  <p class="text-capitalize text-color">Menu Title : {{subscriedService.getDishName}}</p>
  <p class="text-capitalize text-color">Total Meals : {{subscriedService.getTotalMeals}}</p>
  <p class="text-capitalize text-color">Total Amount : {{subscriedService.getTotalAmount}}</p>
  <p class="text-capitalize text-color">Payment Status : {{subscriedService.getPaymentStatus}}</p>
</div>
<span class="spacer"></span>
<div class="">
    <p class="text-capitalize text-color">Upload Proof</p>
    <form [formGroup]="uploadForm">
        <input type="file" (change)="onUpload($event)" />
        <br>
        <button mat-raised-button color="primary" class="mt-3" (click)="uploadProof()">Upload</button>
      </form>
  </div>
</div>
</div>
